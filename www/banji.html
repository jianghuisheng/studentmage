<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>班级添加</title>
    <script src="jquery.js"></script>
    <script src="jquery.cookie.js"></script>
</head>
<body>
<form action="">
    名称：<input type="text" name="name" required> <br>
    <!--人数：<input type="number" name="count" required> <br>-->
    授课老师：<input type="text" name="teacher" required> <br>
    课程：<input type="text" name="lesson" required> <br>
    位置：<input type="text" name="location" required> <br>
    <input type="submit" value="添加班级">
</form>
</body>
<script>
    $('form').submit(function(ev){
        ev.preventDefault();
        var data = $(this).serialize();
        $.post('/banji/add', data, function(res){
            if(res.error == 0 ){
                alert(res.msg);
                location.href = '/banji/show';
            }else {
                alert(res.msg);
            }
        })
    })
</script>

</html>
